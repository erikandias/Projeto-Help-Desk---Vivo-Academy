<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Desk</title>
    <!-- Biblioteca do CSS bootstrap(objetivo responsivo)-->
    <link href="css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bibliote do JS boostrap -->
    <script  src="js/chamados.js" type="text/javascript"></script>
</head>

<body>
    <!-- Login -->
    <div class="container" id="pagelogin">
        <div class="boxlogin">
          <h1>Help Desk</h1>
          <h5 class="log1">Login</h5>
          <div class="form-floating mb-3" id="formlogin">
              <input id="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating" id="formlogin">
              <input id="senha" type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Senha</label>
          </div>
          <div class="btnlogin">
              <button onclick="logar()" style="color: white;" class="btn">Login</button>
          </div>
        </div>
      </div>

</body>
</html>
